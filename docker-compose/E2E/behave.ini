[behave]
# Default formatter
format=pretty

# Show skipped scenarios
show_snippets=true
show_skipped=true

# Stop on first failure (set to false for CI)
stop=false

# Show timings
show_timings=true

# Verbose output
verbose=false

# Tags to exclude by default
# exclude=@wip,@manual

# Tags to include by default
# include=@smoke

# Output file
outfile=test_results.txt

# Parallel execution (requires behave-parallel)
# processes=4

# Environment variables
# These can be overridden by setting environment variables
[behave.environment]
# Service URLs
WEB_FRONTEND_URL=http://localhost:3000
WEB_BACKEND_URL=http://localhost:8000
MODEL_BACKEND_URL=http://localhost:5001

# Test data
TEST_USER_EMAIL=test@example.com
TEST_USER_PASSWORD=testpassword123
ADMIN_USER_EMAIL=admin@titanic.com
ADMIN_USER_PASSWORD=admin123

# Timeouts
DEFAULT_TIMEOUT=10
HEALTH_CHECK_TIMEOUT=30
TRAINING_TIMEOUT=60

# Browser settings
HEADLESS=true
BROWSER_WIDTH=1920
BROWSER_HEIGHT=1080

# Test settings
CLEANUP_DATABASE=true
GENERATE_REPORTS=true
SAVE_SCREENSHOTS=false

# Logging
LOG_LEVEL=INFO
LOG_FILE=test.log 